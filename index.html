<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content" id="profile">
            <div class="profileDetails">
                <img id="photo" src="./images/image-jeremy.png" alt="jeremy-photo">
                <p id="report-for">Report for <br><span>Jeremy Robson</span></p>
            </div>
            <div class="duration">
                <p class="time">Daily</p>
                <p class="time" id="active">Weekly</p>
                <p class="time">Monthly</p>
            </div>
      
        </div>
        <div class="content" id="work">
            <div id="workDiv" class="activity">
                <img class="iconwork" src="./images/icon-work.svg" alt="work-image">

            </div>
            <div class="details">
                <div class="dots">
                    <p class="title">Work</p>
                    <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="activityDescription">
                    <p id="hour">32hrs</p>
                    <p>Last week-36hrs</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="playDiv" class="activity">
                <img class="iconwork" src="./images/icon-play.svg" alt="work-image">
            </div>
            <div class="details">
                <div class="dots">
                    <p class="title">Play</p>
                    <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="activityDescription">
                    <p id="hour">10hrs</p>
                    <p>Last week-8hrs</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="studyDiv" class="activity">
                <img class="iconwork" src="./images/icon-study.svg" alt="work-image">
            </div>
            <div class="details">
                <div class="dots">
                    <p class="title">Study</p>
                    <img class="ellp" src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="activityDescription">
                    <p id="hour">4hrs</p>
                    <p>Last week-3hrs</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="exerciseDiv" class="activity">
                <img class="iconwork" src="./images/icon-exercise.svg" alt="work-image">
            </div>
            <div class="details">
                <div class="dots">
                    <p class="title">Excercise</p>
                    <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="activityDescription">
                    <p id="hour">4hrs</p>
                    <p>Last week-5hrs</p>
                </div>  
            </div>
        </div>
        <div class="content">
            <div id="socialDiv" class="activity">
                <img class="iconwork" src="./images/icon-social.svg" alt="work-image">
            </div>
            <div class="details">
                <div class="dots">
                    <p class="title">Social</p>
                    <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="activityDescription">
                    <p id="hour">5hrs</p>
                    <p>Last week-10hrs</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="selfDiv" class="activity">
                <img class="iconwork" src="./images/icon-self-care.svg" alt="work-image">
            </div>
            <div class="details">
                <div class="dots">
                    <p class="title">Self Care</p>
                    <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="activityDescription">
                    <p id="hour">2hrs</p>
                    <p>Last week-2hrs</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
